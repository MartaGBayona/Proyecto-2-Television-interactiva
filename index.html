<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div id="space">
        <div id="screen" class="tv">
            <div id="bannerTop">
                <div class="channel"></div>
                <div id="date"></div>
            </div>
            <div id="bannerSound">
                <div id="infoSoundUp">
                    <img src="./img/volumeUp.png" alt="volumeUp">
                </div>
                <div id="infoSoundDown">
                    <img src="./img/volumeDown.png" alt="volumeDown">
                </div>
            </div>
        </div>
        <div id="remoteControl">
            <div id="containerBtn">
                <div class="btnCont">
                    <button id="onOff"class="buttonOnOff">P</button>
                    <br>
                    <button id="btn1" class="button">1</button>
                    <button id="btn2" class="button">2</button>
                    <button id="btn3" class="button">3</button>
                    <button id="btn4" class="button">4</button>
                    <br>
                    <button id="btnUp" class="buttonSound">+</button>
                </div>
                <div class="btnCont">
                    <button id="buttonHdmi"class="button">hdmi</button>
                    <br>
                    <button id="btn5" class="button">5</button>
                    <button id="btn6" class="button">6</button>
                    <button id="btn7" class="button">7</button>
                    <button id="btn8" class="button">8</button>
                    <br>
                    <button id="btnDown" class="buttonSound">-</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
